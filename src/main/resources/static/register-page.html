<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form action="/account/register" method="post">
        <table>
            <tr>
                <td>Username：</td>
                <td>
                    <label>
                        <input type="text" name="username" value=""/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Set Password：</td>
                <td>
                    <label>
                        <input type="password" name="password" value=""/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Confirm Password：</td>
                <td>
                    <label>
                        <input type="password" name="confirmedPassword" value=""/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Customer Name：</td>
                <td>
                    <label>
                        <input type="text" name="customerName" value=""/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Customer Email：</td>
                <td>
                    <label>
                        <input type="text" name="customerEmail" value=""/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Customer Date of Birth：</td>
                <td>
                    <label>
                        <input type="text" name="customerDateOfBirth" value=""/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Customer Address：</td>
                <td>
                    <label>
                        <input type="text" name="customerAddress" value=""/>
                    </label>
                </td>
            </tr>
        </table>
        <input type="submit" value="register">
    </form>
</body>
</html>
